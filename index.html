<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<style>
		body {
			margin: 0;
		}
		canvas {
			display: block;
		}

	</style>
</head>
<body>
	<script>
		//constantes

		const Color_BG = "black";
		const Color_CUBE = "yellow";
		const Speed_X = 0.05; // rps
		const Speed_Y = 0.15; // rps
		const Speed_z = 0.10; // rps
		const POINT3D = function (x,y,z) {this.x = x; this.y = y; this.z = z; };

		 var canvas = document.createElement("canvas");
		 document.body.appendChild(canvas);
		 var ctx = canvas.getContext("2d");

		 //dimensões

		 var h = document.documentElement.clientHeight;
		 var w = document.documentElement.clientWidth;
		 canvas.height = h;
		 canvas.width = w;

		 //coloração e linhas
		 ctx.fillStyle = Color_BG;
		 ctx.strokeStyle = Color_CUBE;
		 ctx.lineWidth = w / 100;
		 ctx.lineCap = "round";

		 //parametros cubo
		 var cx = w / 2;
		 var cy = h / 2;
		 var cz = 0;
		 var size = h / 4;
		 var vertices = [
		 	new POINT3D(cx - size, cy - size, cz - size),
		 	new POINT3D(cx + size, cy - size, cz - size),
		 	new POINT3D(cx + size, cy + size, cz - size),
		 	new POINT3D(cx - size, cy + size, cz - size),
		 	new POINT3D(cx - size, cy - size, cz + size),
		 	new POINT3D(cx + size, cy - size, cz + size),
		 	new POINT3D(cx + size, cy + size, cz + size),
		 	new POINT3D(cx - size, cy + size, cz + size),
		 ];
		 var edges = [
		 	[0, 1], [1, 2], [2, 3], [3, 0], //face de tras
		 	[4, 5], [5, 6], [6, 7], [7, 4], // face da frente
		 	[0, 4], [1, 5], [2, 6], [3, 7], //conexão dos lados
		 ];

		 //loop da animação
		 var timeDelta, timeLast = 0;
		 requestAnimationFrame(loop);

		 function loop(timeNow) {
		 	// calcula o tempo de diferença
		 	timeDelta = timeNow - timeLast;
		 	timeLast = timeNow;

		 	//cor de fundo
		 	ctx.fillRect( 0, 0, w, h);

		 	//rotação do cubo
		 	let angle = timeDelta * 0.001 * Speed_z * Math.PI * 8;
		 	for (let v of vertices) {
		 		let dx = v.x - cx;
		 		let dy = v.y - cy;
		 		let x = dx * Math.cos(angle) - dy * Math.sin(angle);
		 		let y = dx * Math.sin(angle) + dy * Math.cos(angle);
		 		v.x = x + cx;
		 		v.y = y + cy;
		 	}

		 	angle = timeDelta * 0.001 * Speed_X * Math.PI * 8;
		 	for (let v of vertices) {
		 		let dy = v.y - cy;
		 		let dz = v.z - cz;
		 		let y = dy * Math.cos(angle) - dz * Math.sin(angle);
		 		let z = dy * Math.sin(angle) + dz * Math.cos(angle);
		 		v.y = y + cy;
		 		v.z = z + cz;
		 	}

		 	angle = timeDelta * 0.001 * Speed_Y * Math.PI * 8;
		 	for (let v of vertices) {
		 		let dx = v.x - cx;
		 		let dz = v.z - cz;
		 		let x = dz * Math.sin(angle) + dx * Math.cos(angle);
		 		let z = dz * Math.cos(angle) - dx * Math.sin(angle);
		 		v.x = x + cx;
		 		v.z = z + cz;
		 	}

		 	//draw each edge
		 	for (let edge of edges) {
		 		ctx.beginPath();
		 		ctx.moveTo(vertices[edge[0]].x, vertices[edge[0]].y);
		 		ctx.lineTo(vertices[edge[1]].x, vertices[edge[1]].y);
		 		ctx.stroke();

		 	}

		 	//chama o próximo frame
		 	requestAnimationFrame(loop);
		 }

	</script>

</body>
</html>
